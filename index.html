<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>API Address tracker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <!-- <div class="header__image"> -->
      <picture class="header__picture">
        <!-- <source media="(mx-width: )" srcset=""> -->
        <img src="./assets/pattern-bg.png" alt="mapas na cor azul" />
      </picture>
      <!-- </div> -->
      <nav class="nav">
        <h1 class="nav__title nav__title--white">IP Address Tracker</h1>
        <div class="search">
          <input
            class="search__input"
            type="text"
            name="address"
            id="address"
            placeholder="Search for any IP address or Domain"
          />
          <button class="search__button search__button--black" type="button">
            <img
              class="search__button__img"
              src="./assets/icon-arrow.svg"
              alt="seta para lado direito"
            />
          </button>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="results results--white results--text">
        <div class="results__content ip">
          <h3>IP Address</h3>
          <p>0.0.0.0</p>
        </div>
        <div class="results__content location">
          <h3>Location</h3>
          <p>-</p>
        </div>
        <div class="results__content timezone">
          <h3>Timezone</h3>
          <p>_</p>
        </div>
        <div class="results__content isp">
          <h3>ISP</h3>
          <p>-</p>
        </div>
      </section>
      <section class="map">
        <div id="map" style="width: 100%; height: 405px"></div>
      </section>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
